<script id="result-list" type="text/x-handlebars-template">
<div id='number-results' class='large-12 columns'><h2>{{results}}</h2></div>
</script>
<script id="location-list" type="text/x-handlebars-template">
    <div class='address-wrapper' data-marker-index='{{index}}'>
        <h3>{{number}}. {{name}}</h3>
        <p><strong>Get Directions</strong></p>
        <div class='direction-links' data-marker-index='{{index}}'>
            <a class='drive button' role='button' aria-label='Driving Directions'><i class='material-icons'>&#xE531;</i></a>
            <a class='transit button' role='button' aria-label='Transit Directions'><i class='material-icons'>&#xE535;</i></a> 
            <a class='walk button' role='button' aria-label='Walking Directions'><i class='material-icons'>&#xE536;</i></a> 
            <a class='bike button' role='button' aria-label='Biking Directions'><i class='material-icons'>&#xE52F;</i></a> 
        </div>
        <p>{{venueName}}<br>{{address}}<br>{{city}}, {{state}} {{zip}}</p>
        <p>
            {{#if roomName}}
                Room: {{roomName}}<br>
            {{/if}} 
            Date: {{date}}<br> 
            Time: {{startTime}} - {{endTime}}  
        </p>
    </div>
</script>

<script id="direction-steps" type="text/x-handlebars-template">
    <h3>Directions</h3>
        <form id="starting-loc" onsubmit="return false;">
            <label for="starting-location" style="display:block;margin:0.8em 0em 0.5em">Origin</label>
            <button aria-label="Go" type="submit">Go</button>
            <div style="overflow: hidden; padding-right: .5em;">
                <input type="text" data-type="text" name="starting-location" class="form-control" placeholder="Enter Starting Location" value="{{origin}}" style="width:100%"/>
            </div>
        </form>
        <a id="back-locations">Back to locations</a>
        <div>{{distance}} ({{duration}})</div>

        <ol>
        {{#each steps}}
            <li> {{{instructions}}} 
                <div>{{distance}} ({{duration}})</div>
            </li>
        {{/each}}
        </ol>
</script>
